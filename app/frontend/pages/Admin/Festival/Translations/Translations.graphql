fragment TranslationDetails on Translation {
  id
  name
  traditionalName
  country
}

query Translations {
  translations {
    ...TranslationDetails
  }
}

mutation CreateTranslation($name: String!, $traditionalName: String!, $country: Country!) {
  createTranslation(name: $name, traditionalName: $traditionalName, country: $country) {
    translation {
      ...TranslationDetails
    }
  }
}

mutation UpdateTranslation(
  $id: ID!
  $name: String!
  $traditionalName: String!
  $country: Country!
) {
  updateTranslation(id: $id, name: $name, traditionalName: $traditionalName, country: $country) {
    translation {
      ...TranslationDetails
    }
  }
}

mutation DestroyTranslation($id: ID!) {
  destroyTranslation(id: $id)
}
