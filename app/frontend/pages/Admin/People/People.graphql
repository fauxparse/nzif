fragment PersonDetails on Person {
  id
  name
  pronouns

  user {
    id
    email
  }

  city {
    id
    name
    traditionalName
  }

  country {
    id
    name
    traditionalName
  }

  picture {
    id
    small
    large
  }
}

query People {
  people {
    ...PersonDetails
  }
}

mutation MergeProfiles($profileIds: [ID!]!, $attributes: ProfileMergeAttributes!) {
  mergeProfiles(profileIds: $profileIds, attributes: $attributes) {
    profile {
      ...PersonDetails
    }
  }
}
