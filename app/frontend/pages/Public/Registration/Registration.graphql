fragment RegistrationWorkshop on Workshop {
  id
  type
  name
  slug

  picture {
    id
    medium
    blurhash
  }

  tutors {
    ...RegistrationTutor
  }
}

fragment RegistrationTutor on Person {
  id
  name
  city {
    id
    name
    traditionalName
  }
  country {
    id
    name
    traditionalName
  }
}

fragment RegistrationWorkshopSlot on WorkshopSlot {
  id
  startsAt
  endsAt

  workshops {
    ...RegistrationWorkshop
  }
}

query Registration {
  festival {
    id
    startDate
    endDate

    workshopSlots {
      ...RegistrationWorkshopSlot
    }
  }
}

fragment WorkshopDetails on Workshop {
  id
  type
  description

  picture {
    id
    large
  }

  tutors {
    id
    name
    bio
  }

  slots {
    id
    startsAt

    venue {
      id
      room
      building
      address
    }
  }
}

query WorkshopDetails($slug: String!) {
  festival {
    id

    activity(type: Workshop, slug: $slug) {
      id
      type
      ...WorkshopDetails
    }
  }
}
