query Search($query: String!) {
  search(query: $query) {
    id
    title
    url

    ... on PageResult {
      lede
    }

    ... on ActivityResult {
      activity {
        id
        name
        type
      }
    }

    ... on UserResult {
      user {
        id
        name
        email
      }
    }
  }
}
