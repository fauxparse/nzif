query Search($query: String!) {
  search(query: $query) {
    id
    title
    description
    url

    ... on ActivityResult {
      activity {
        id
        name
        type
      }
    }

    ... on PersonResult {
      person {
        id
        name
        city {
          name
          traditionalName
        }
        country {
          name
          traditionalName
        }

        picture {
          id
          small
        }
      }
    }

    ... on VenueResult {
      venue {
        id
        room
        building
        address
      }
    }
  }
}
